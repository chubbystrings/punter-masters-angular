<app-guest-layout></app-guest-layout>
<div class="pt-[100px] px-[32px] md:px-[64px] lg:px-[120px] h-screen bg-tri-pattern bg-cover bg-center">
  <div class="grid grid-cols-1 md:grid-cols-2 h-full">
    <div class="hidden md:flex justify-center">
      <div class="h-[500px] w-[350px]">
        <img
          alt="girl holding a phone"
          src="/assets/section-5-img.png"
          class="w-full h-full flip"
        />
      </div>
    </div>
    <div class="h-[600px] flex flex-col gap-3  p-5 lg:py-5 lg:px-20">
      <h3 class="title-large">Hi Welcome,</h3>
      <p class="title-medium font-light text-sec-100">
        Please fill in your details below
      </p>
      <div class="flex flex-col gap-4">
        <div class="flex flex-col gap-1">
          <label>Email</label>
          <input
            type="email"
            name="email"
            id="login-email"
            class="punter-input"
            placeholder="Enter your email"
          />
        </div>
        <div class="flex flex-col gap-1">
          <label>Password</label>
          <input
            type="password"
            name="password"
            id="login-password"
            class="punter-input"
            placeholder="Enter your password"
          />
        </div>
        <div class="flex flex-col gap-1">
          <label>Confirm Password</label>
          <input
            type="password"
            name="confirm-password"
            id="login-confirm-password"
            class="punter-input"
            placeholder="Enter your password"
          />
        </div>
      </div>
      <div>
        <p class="title-medium text-pri-default text-right">Forgot password?</p>
      </div>
      <div class="w-full">
        <button class="btn">Sign up</button>
      </div>
      <h3 class="text-center text-sec-100">OR</h3>
      <div class="w-full">
        <button class="btn-outline flex gap-2">
          <span><img alt="google" src="/assets/google.svg" /></span>
          Sign up with gmail
        </button>
      </div>
      <div class="mx-auto">
        <small class="text-sec-100"
          >Don't have an account ?
          <span class="text-pri-default">Sign up</span></small
        >
      </div>
    </div>
  </div>
</div>
